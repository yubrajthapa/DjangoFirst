{% extends 'myapp/base.html'%}
{% block content%}
<h1 class="text-2xl m-10 font-bold">Update Product </h1>


<form  class="w-3/5 bg-white shadow-md m-10 px-8 py-8" method="POST" enctype="multipart/form-data">
    <!--Whenever your form accepts an image mention different attributes called enc type-->
    <!--In Django when we are submitting data via form always use csrf_token before input field-->
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for=""> Product Name</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="Samsung" value = "{{product.name}}" type= "text" name="name" id="name">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Price</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="9000" value="{{product.price}}" type= "text" name="price" id="price">
    </div>
   <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Description</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="This is Samsung Phone" value="{{product.desc}}" type= "text" name="desc" id="desc"> 
   </div>
   <div class="mb-4">
    <img class=w-20 h-20 src="{{product.image.url}}" alt="">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Image</label>
    <input class="py-2" type= "file" accept="image/*" name="upload" id="upload">
   </div>
   <div class="mb-4">
    <!--This will only accept the image file type-->
    <input class="bg-green-500 text-white px-5 py-2" type="submit" name ="update Product" value="update Product" id="">
   </div>
</form>
{%endblock%}
<!--Now we create a view to render this form in views.py-->
